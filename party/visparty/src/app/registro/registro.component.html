<div class="register-body">
    <div class="register-wrapper">
      <div class="register-container">
        <h2>Register</h2>
        <form (submit)="onSubmit($event)">
          <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" [(ngModel)]="form.username" required>
          </div>
          <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" [(ngModel)]="form.email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" [(ngModel)]="form.password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="form.confirmPassword" required>
          </div>
          <button type="submit">Registrar</button>
          <div class="links">
            <a href="#" (click)="navigateToLogin($event)">Ya tienes una cuenta? Inicia sesion</a>
          </div>
        </form>
      </div>
    </div>
  </div>
